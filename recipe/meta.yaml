{% set version = "0.45.1" %}

package:
  name: vscode-go-debug-adapter
  version: {{ version }}

source:
  url: https://github.com/golang/vscode-go/archive/v{{ version }}.tar.gz
  sha256: 851e29acc9d3460110aedd19a05da1023bea07f5707c0bc33dc3283a70f0e22e

build:
  noarch: generic
  number: 0

requirements:
  host:
    - go-yq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - vscode-go-debug-adapter &
    - exe_pid=$!
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM

about:
  home: https://github.com/golang/vscode-go
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Go debug adapter
  dev_url: https://github.com/golang/vscode-go

extra:
  recipe-maintainers:
    - danielnachun
